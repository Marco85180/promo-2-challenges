<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Latest compiled and minified CSS -->
    <title>Wagon race</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>


  <body>

    <form class="form-inline" role="form">
      <div class="form-group">
        <label class="sr-only" for="player1">Player 1</label>
        <input type="name" class="form-control" id="player1" placeholder="Player 1">
      </div>
      <div class="form-group">
        <label class="sr-only" for="player2">Player 2</label>
        <input type="name" class="form-control" id="player2" placeholder="player 2">
      </div>
      <div class="button" id="race_start"></div>
    </form>

    <div class="players">
      <div id="player1_hint"></div>
      <div id="player2_hint"></div>
    </div>

    <table class="racer_table">
      <tr id="player1_race">
        <td class="active"></td>
      </tr>
      <tr id="player2_race">
        <td class="active"></td>
      </tr>
    </table>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="js/wagon-race.js"></script>
  </body>
</html>
